<ion-content class="padding">
	<div ng-hide="stateVisibility.hideMonth">
		<div class="button-bar">
			<button class="button button-clear button-positive icon-right ion-chevron-right">
				{{selections.selectedCourse.courseName}}
	      	</button>
	      	<button class="button button-clear button-positive icon-right ion-chevron-right">
				{{selections.selectedMonth.monthName}}
	      	</button>
      	</div>
		<h2>Select a week</h2>
		<div class="list">
		  <label class="item item-input item-select">
		    <div class="input-label">
		      Week
		    </div>
		    <select ng-model="selections.selectedWeek" ng-options="week.weekName for week in weeks" ng-change="onWeekChange(selections.selectedWeek)">
		    	<option value="" disabled>Select a value</option>
		    </select>
		  </label>

		</div>
	</div>
	<ion-nav-view></ion-nav-view>
</ion-content>
