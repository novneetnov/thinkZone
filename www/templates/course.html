<ion-content class="padding">
	<div ng-hide="stateVisibility.hideCourse">
		<div class="button-bar">
			<button class="button button-clear button-positive icon-right ion-chevron-right">
				{{selections.selectedCourse.courseName}}
	      	</button>
	    </div>
	    <h2>Select a month</h2>
		<div class="list">
			<label class="item item-input item-select">
				<div class="input-label">
			    	Month
			  	</div>
			  	<select ng-model="selections.selectedMonth" ng-options="month.monthName for month in months" ng-change="onMonthChange(selections.selectedMonth)">
			    	<option value="" disabled>Select a value</option>
			  	</select>
			</label>
		</div>
	</div>
	<ion-nav-view></ion-nav-view>
</ion-content>
