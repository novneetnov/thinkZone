<ion-content class="padding">
  <h2 class="centeralign">All Student List</h2>
  <div class="row">
    <div class="col col-33 col-offset-67">
    <button class="button button-medium button-positive" ng-click="modal.show()">
      Add Student
    </button>
    </div>
  </div>
  <div class="row header">
    <div class="col">Name</div>
    <div class="col">Class</div>
    <div class="col">Batch Timing</div>
  </div>
  <div class="row" ng-repeat="item in studentList">
    <div class="col">{{item.studentName}}</div>
    <div class="col">Class {{item.classNumber}}</div>
    <div class="col">{{item.batchTiming}}</div>
  </div>
</ion-content>

<!-- Add New student Modal -->
<script id="addStudentModal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
      <h1 class="title">New Student</h1>
      <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content class="padding">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Student Name</span>
          <input ng-model="newStudent.studentName" type="text">
        </label>
        <label class="item item-input">
          <span class="input-label">Father's Name</span>
          <input ng-model="newStudent.studentFatherName" type="text">
        </label>
        <label class="item item-input">
          <span class="input-label">Mother's Name</span>
          <input ng-model="newStudent.studentMotherName" type="text">
        </label>
        <label class="item item-input">
          <span class="input-label">Address</span>
          <input ng-model="newStudent.studentAddress" type="text">
        </label>
        <label class="item item-input">
          <span class="input-label">Class</span>
          <input ng-model="newStudent.classNumber" type="number">
        </label>
        <label class="item item-input">
          <span class="input-label">Batch Timing</span>
          <input ng-model="newStudent.batchTiming" type="text">
        </label>
        <button class="button button-full button-positive" ng-click="createStudent(newStudent)">Create</button>
      </div>
    </ion-content>
  </ion-modal-view>
</script>
